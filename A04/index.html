<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Primeira Página Web</title>
    <link rel="stylesheet" href="/A04/estilo.css" />
  </head>
  <body>
    <a href="/">HOME</a>
    <h1 id="mensagemBoasVindas">Bem-vindo à Minha Página Web</h1>
    <p>Esta é uma demonstração de uma página web simples.</p>
    <p>Continue lendo para aprender mais sobre HTML.</p>
    <h2>O que estou aprendendo</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <p>
      Para mais informações, visite
      <a href="https://developer.mozilla.org/pt-BR/">MDN Web Docs</a>.
    </p>
    <img
      src="https://via.placeholder.com/100"
      alt="Imagem Exemplo"
      width="100"
      height="100"
    />
    <h2>Contato</h2>
    <form onsubmit="return onSubmit(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem"></textarea><br /><br />
      <input type="submit" value="Enviar" />
    </form>

    <script src="/A04/script.js"></script>

  </body>
</html>
